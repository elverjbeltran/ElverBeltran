<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jugador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${jugador.id} == null ? 'Agregar Nuevo Jugador' : 'Editar Jugador'"></h1>
        <form th:action="@{/guardarJugador}" th:object="${jugador}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" /><br/><br/>
			<label for="apellido">Apellido:</label>
			<input type="text" id="nombre" th:field="*{apellido}" /><br/><br/>
			<label for="nombre">Numero:</label>
			<input type="text" id="nombre" th:field="*{numero}" /><br/><br/>
			<label for="nombre">Posicion:</label>
			<input type="text" id="nombre" th:field="*{posicion}" /><br/><br/>
            
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
        <a th:href="@{/verJugador}" class="btn btn-secondary btn-block">Volver</a>
    </div>
</body>
</html>
