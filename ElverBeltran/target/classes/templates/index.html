<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Aterrizaje - [Nombre del Alumno]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #343a40;
            font-size: 36px;
            font-weight: bold;
        }
        p {
            color: #6c757d;
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bienvenido a la Página de Aterrizaje</h1>
        <p class="text-center">Este es el proyecto de Spring Boot para la gestión de datos del Futbol Club.</p>
        <p class="text-center">Desarrollado por: [Elver Beltran]</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><a href="/verClub" class="btn btn-primary btn-block">Lista de Clubes</a></li>
                    <li class="list-group-item"><a href="/verEntrenador" class="btn btn-primary btn-block">Lista de Entrenadores</a></li>
                    <li class="list-group-item"><a href="/verAsociacion" class="btn btn-primary btn-block">Lista de Asociaciones</a></li>
                    <li class="list-group-item"><a href="/verCompeticion" class="btn btn-primary btn-block">Lista de Competiciones</a></li>
                    <li class="list-group-item"><a href="/verJugador" class="btn btn-primary btn-block">Lista de Jugadores</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
