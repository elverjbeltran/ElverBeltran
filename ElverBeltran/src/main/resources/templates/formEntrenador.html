<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Entrenador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Formulario de Entrenador</h2>
        <form action="#" th:action="@{/guardarEntrenador}" th:object="${entrenador}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" />
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" th:field="*{edad}" />
            </div>

            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" class="form-control" th:field="*{nacionalidad}" />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <a href="/" class="btn btn-secondary mt-3">Volver al Ã­ndice</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
